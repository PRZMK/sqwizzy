<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--        //<h:outputStylesheet name="./css/default.css"/>
                <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <title>Facelets Template</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style>
            .modal-header, h4, .close {
                background-color: #5cb85c;
                color:white !important;
                text-align: center;
                font-size: 30px;
            }
            .modal-footer {
                background-color: #f9f9f9;
            }
        </style>
    </h:head>

    <h:body>

        <nav class="navbar navbar-default  navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">Sqwizzy</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                          <ui:insert name="nav">
                            nav
                        </ui:insert>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="login" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--        <div id="top" class="top">
                    <ui:insert name="top">Top</ui:insert>
                </div>-->
        <div>
            <div align="center" >
                <br/>
                <br/>
                <br/>
                <br/>
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>




        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <h:form role="form">
                            <div class="form-group">
<!--                                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                                <input type="text" class="form-control" id="usrname" placeholder="Enter email"/>-->
                                <h:outputLabel ><span class="glyphicon glyphicon-user"></span> Username</h:outputLabel>
                                <!--<input type="text" class="form-control" id="usrname" placeholder="Enter email"/>-->
                                <h:inputText class="form-control" id="username" value="#{userBean.user.login}"></h:inputText>

                            </div>
                            <div class="form-group">
                                <h:outputLabel><span class="glyphicon glyphicon-eye-open"></span> Password</h:outputLabel>
                                <!--<input type="text" class="form-control" id="psw" placeholder="Enter password"/>-->
                                <h:inputSecret id="password" class="form-control" value="#{userBean.user.password}"></h:inputSecret>

<!--                                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                <input type="text" class="form-control" id="psw" placeholder="Enter password"/>-->
                            </div>
                            <h:commandButton action="#{userBean.userValidation()}" class="btn btn-success btn-block glyphicon glyphicon-off"
                                             value="Login"></h:commandButton>
                            <!--<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>-->
                        </h:form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                        <a href="/sqwizzy/public/register.xhtml" class="btn btn-info pull-left" role="button">Register</a>
                    </div>
                </div>
            </div>
        </div> 

        <script>
            $(document).ready(function () {
                $("#login").click(function () {
                    $("#myModal").modal();
                });
            });
        </script>
    </h:body>

</html>
