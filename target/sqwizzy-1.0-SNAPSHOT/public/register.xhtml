<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./maintemplate.xhtml">

            <ui:define name="nav">
               <li><a href="index.xhtml">Main</a></li>
                <li><a href="timeline.xhtml">Timeline</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                        <h:form role="form">
                            <div class="form-group">
                                <h:outputLabel ><span class="glyphicon glyphicon-user"></span> Username</h:outputLabel>
                                <h:inputText class="form-control" id="username" value="#{userBean.user.login}"></h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel><span class="glyphicon glyphicon-eye-open"></span> Password</h:outputLabel>
                                <h:inputSecret id="password" class="form-control" value="#{userBean.user.password}"></h:inputSecret>
                            </div>
                            <div class="form-group">
                                <h:outputLabel ><span class="glyphicon glyphicon-user"></span> First name</h:outputLabel>
                                <h:inputText class="form-control" id="name" value="#{userBean.user.name}"></h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel ><span class="glyphicon glyphicon-user"></span> Last name</h:outputLabel>
                                <h:inputText class="form-control" id="lastname" value="#{userBean.user.lastName}"></h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel ><span class="glyphicon glyphicon-user"></span> Email</h:outputLabel>
                                <h:inputText class="form-control" id="email" value="#{userBean.user.email}"></h:inputText>
                            </div>
                            
                            <h:commandButton action="#{userBean.register()}" class="btn btn-info btn-block glyphicon glyphicon-off"
                                             value="Register"></h:commandButton>
                        </h:form>
                    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
