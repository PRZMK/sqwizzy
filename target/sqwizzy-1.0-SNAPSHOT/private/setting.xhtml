<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--        //<h:outputStylesheet name="./css/default.css"/>
                <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <title>Facelets Template</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style>
            .modal-header, h4, .close {
                background-color: #5cb85c;
                color:white !important;
                text-align: center;
                font-size: 30px;
            }
            .modal-footer {
                background-color: #f9f9f9;
            }
        </style>
    </h:head>

    <h:body>

        <nav class="navbar navbar-default  navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">Sqwizzy</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="index.xhtml">My Timeline</a></li>
                        <li><a href="timeline.xhtml">Timeline</a></li>

                    </ul>
                    <h:form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="sqwizz" href="#">Sqwizz</a></li>
                            <li><h:commandLink id="logout" action="#{userBean.logout()}"><h:panelGroup class="glyphicon glyphicon-log-out"></h:panelGroup> Logout</h:commandLink></li>
                        </ul>
                    </h:form> 
                </div>
            </div>
        </nav>
     <div class="container">
         <br/><br/><br/>
                        <h:form role="form">
                            <div class="form-group">
                                <h:outputLabel ><span class="glyphicon glyphicon-user"></span> Username</h:outputLabel>
                                <h:inputText class="form-control" id="username" disabled="true" value="#{userBean.user.login}"></h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel><span class="glyphicon glyphicon-eye-open"></span> Password</h:outputLabel>
                                <h:inputSecret id="password" class="form-control" value="#{userBean.user.password}"></h:inputSecret>
                            </div>
                            <div class="form-group">
                                <h:outputLabel ><span class="glyphicon glyphicon-user"></span> First name</h:outputLabel>
                                <h:inputText class="form-control" id="name" value="#{userBean.user.name}"></h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel ><span class="glyphicon glyphicon-user"></span> Last name</h:outputLabel>
                                <h:inputText class="form-control" id="lastname" value="#{userBean.user.lastName}"></h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel ><span class="glyphicon glyphicon-user"></span> Email</h:outputLabel>
                                <h:inputText class="form-control" id="email" value="#{userBean.user.email}"></h:inputText>
                            </div>
                            
                            <h:commandButton action="#{userBean.update()}" class="btn btn-success btn-block glyphicon glyphicon-off"
                                             value="Edit"></h:commandButton>
                        </h:form>
                    </div>
        
        




        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4>Sqwizz something...</h4>
                    </div>
                    <h:form role="form">
                        <div class="modal-body" style="padding:40px 50px;">

                            <h:panelGroup class="form-group">
                                <h:inputTextarea class="form-control" value="#{postBean.post.post}"></h:inputTextarea>
                            </h:panelGroup>


                        </div>

                        <div class="modal-footer">

                            <h:commandButton action="#{postBean.savePost()}" class="btn btn-success btn-default pull-right"
                                             value="Post"></h:commandButton>
                            <!--<button type="submit" class="btn btn-success btn-default pull-right">Sqwizz</button>-->

                        </div>
                    </h:form>
                </div>
            </div>
        </div> 

        <script>
            $(document).ready(function () {
                $("#sqwizz").click(function () {
                    $("#myModal").modal();
                });
            });
            $(document).ready(function () {
                $("#edit").click(function () {
                    $("#post").hide();
                    $("#editpost").show();
                    $("#edit").hide();
                    $("#accept").show()
                });
            });
        </script>
    </h:body>

</html>
