<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./maintemplate.xhtml">

            <ui:define name="nav">
                <li class="active"><a href="index.xhtml">My Timeline</a></li>
                <li><a href="timeline.xhtml">Timeline</a></li>
            </ui:define>

            <ui:define name="left">
                <div style="text-align: center" class="well" >

                    <h2>#{session.getAttribute("login")}</h2><br/>
                    <p>#{session.getAttribute("name")}</p><br/>
                    <p>#{session.getAttribute("lastname")}</p><br/>
                    <p>#{session.getAttribute("email")}</p><br/>
                    <h:form>
                        <h:commandButton action="#{userBean.edit()}" class="btn btn-success btn-block glyphicon glyphicon-off"
                                         value="Edit"></h:commandButton>
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="content">
                <div class="panel-group">
                    <ui:repeat value="#{postBean.posts}" var = "post"  >

                        <div class="panel panel-default">
                            <div class="panel-heading">



                                <div style="text-align: right"><span>#{post.date.toString()}</span></div>
                                <div style="text-align: left">
                                    <span style="font-size: 28px">

                                        @#{post.userId}

                                    </span>
                                </div>

                            </div>
                            <div class="panel-body"><p style= "font-size: 21px">#{post.post}</p></div>
                            <div class="panel-footer">

                                <div> 
                                    <h:form>
                                        <h:link outcome="/private/post.xhtml?post=#{post.id.toString()}" includeViewParams="true">more...</h:link>
                                        <!--<a href="/private/index.xhtml">Comments</a>-->
                                    </h:form>
                                </div>


                            </div>
                        </div>
                    </ui:repeat>
                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
